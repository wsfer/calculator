<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header></header>
        <div class="pageMiddle">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="numbers">
                        <button>#</button>
                        <button>#</button>
                        <button>#</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button id="dot">.</button>
                        <button id="zero">0</button>
                        <button id="equal">=</button>
                    </div>
                    <div class="operators">
                        <button id="clear">C</button>
                        <button class="operator">/</button>
                        <button class="operator">*</button>
                        <button class="operator">-</button>
                        <button class="operator">+</button>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
